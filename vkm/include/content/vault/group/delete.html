<div class="black-layer"></div>

<option id="group-to-delete" value="" hidden></option>

<div id="delete-alert-div">
    <i class="fa-solid fa-circle-exclamation"></i>
    <p id="dad-text">Deleting a group means deleting all the keys stored in it. <br>Are you sure about deleting?</p>
    <div class="dad-btns">
        <button onclick="window.location.reload()">Cancel</button>
        <button id="dad-delete-confirm">Delete</button>
    </div>
</div>

<script>
    $(function() {
        
        $(".black-layer").animate({
            opacity: 0.5
        }, 1000);

        $("#delete-alert-div").animate({
            top: '50%',
            opacity: 1
        }, 1000);

    });
</script>
