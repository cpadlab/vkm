<div class="black-layer"></div>

<div class="createkey-div">
    <button onclick="window.location.reload()" id="close-cgd"><i class="fa-solid fa-xmark"></i></button>
    <h1>View Key</h1>
    <div class="ckd-form">
        
        <div class="ckdform-input">
            <input required type="text" placeholder="Site Name" id="ckdform-input-name" readonly>
        </div>

        <div class="ckdform-input">
            <input type="text" placeholder="Site Link" id="ckdform-input-link" readonly>
        </div>

        <div class="ckdform-input">
            <input required type="text" placeholder="Username" id="ckdform-input-username" readonly>
        </div>

        <div class="ckdform-input">
            <input required type="password" placeholder="Password" id="ckdform-input-password" readonly>
            <button id="togglePasswordVisibility"><i class="fa-solid fa-eye"></i></button>
        </div>

    </div>
</div>

<script>
    $(function() {
        
        $(".black-layer").animate({
            opacity: 0.5
        }, 1000);

        $(".createkey-div").animate({
            top: '50%',
            opacity: 1
        }, 1000);

    });
</script>
