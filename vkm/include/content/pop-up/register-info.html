<div class="black-layer"></div>

<div id="register-info">

    <h2>How to Create Passwords?</h2>

    <p>Characters: 8 > & 30 <</p>

    <ul>
        <li>1 Uppercase</li>
        <li>1 Lowercase</li>
        <li>1 Number</li>
        <li>1 Special</li>

        $(".black-layer").animate({
            opacity: 0.5

        $("#register-info").animate({

        }, 1000);

    });

    function removeInfo() {$('.host-info').empty();}
    document.getElementById('ri-close').addEventListener('click', removeInfo);
</script>
