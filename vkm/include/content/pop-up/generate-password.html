<div class="black-layer"></div>

<div id="generate-password">

    <h2>Create Password</h2>

    <div class="gp-input-div">
        <input type="text" id="gp-input" readonly>
        <button id="gp-input-regen"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
    </div>

    <div class="gp-chars">

        <div class="gp-chars-row">
            <label for="gp-char-easy">Easy</label><input id="gp-char-easy" type="radio" name="difficulty" value="easy">
        </div>
    
        <div class="gp-chars-row">
            <label for="gp-char-medium">Medium</label><input id="gp-char-medium" type="radio" name="difficulty" value="medium">
        </div>
    
        <div class="gp-chars-row">
            <label for="gp-char-hard">Hard</label><input id="gp-char-hard" type="radio" name="difficulty" value="hard" checked>
        </div>
    
        <input type="range" min="8" max="30" value="16" class="slider" id="gp-lengh">
        
    </div>
    


    <button onclick="window.location.reload()" id="gp-close">Close</button>

</div>

<script>
    $(function() {
        
        $(".black-layer").animate({
            opacity: 0.5
        }, 1000);

        $("#generate-password").animate({
            top: '50%',
            opacity: 1
        }, 1000);

    });

</script>

<script type="module" src="vkm/include/scripts/generate.js"></script>
