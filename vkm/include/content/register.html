<link rel="stylesheet" href="vkm/include/style/register.css">

<p class="vkm-info">VKM v6.0</p>

<div class="host-info"></div>

<main id="main-register">

    <img src="vkm/include/assets/logo.png" alt="VKM Logo">

    <h1>Register</h1>

    <div class="m-register-form">

        <div class="mrf-div">
            <input id="usernameInput" type="text" placeholder="Username">
        </div>

        <div class="mrf-div">
            <input id="passwordInput" type="password" placeholder="Password">
            <button id="togglePasswordVisibility"><i class="fa-solid fa-eye"></i></button>
        </div>
        
        <div class="mrf-div">
            <input id="repeatPasswordInput" type="password" placeholder="Repeat Password">
            <button id="toggleRepeatPasswordVisibility"><i class="fa-solid fa-eye"></i></button>
        </div>

        <p id="mlf-goLog">Do you have an account? Login</p>
        
        <div class="mrf-last-row">
            <button id="mrf-info"><i class="fa-solid fa-circle-info"></i></button>
            <input id="mrf-submit" type="submit" value="Register" disabled>
        </div>

    </div>

</main>

<p id="register-error"></p>

<script type="module" src="vkm/include/scripts/pages/register.js"></script>
